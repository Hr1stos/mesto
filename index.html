<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
	<script src="./scripts/index.js" type="module"></script>
</head>

<body class="page">
	<div class="page__container">

		<header class="header page__header">
			<img src="./images/header-logo.svg" alt="Логотип место" class="header__logo">
		</header>

		<main class="content">
			<section class="profile content__profile">
				<img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
				<div class="profile__info">
					<div class="profile__container">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button aria-label="Редактироване" type="button" class="profile__edit-button"></button>
					</div>
					<p class="profile__opsane">Исследователь океана</p>
				</div>
				<button aria-label="Добавление" type="button" class="profile__add-button"></button>
			</section>

			<section class="cards">
				<ul class="cards__container">
				</ul>
			</section>

		</main>

		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_edit">
			<div class="popup__container">
				<button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_edit"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form name="popup-form" class="popup__form">
					<input type="text" required name="name" class="popup__input popup__input_type_name">
					<input type="text" required name="opsane" class="popup__input popup__input_type_opsane">
					<button type="submit" class="popup__save-button">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_add">
			<div class="popup__container">
				<button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_add"></button>
				<h2 class="popup__title">Новое место</h2>
				<form name="popup-form" class="popup__form">
					<input type="text" required name="name" placeholder="Название" class="popup__input popup__input_type_name">
					<input type="text" required name="opsane" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
					<button type="submit" class="popup__save-button">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup popup_image">
			<figure class="popup__container-image">
				<button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_image"></button>
				<img src="" alt="" class="popup__img">
				<figcaption class="popup__caption"></figcaption>
			</figure>
		</div>

		<template class="template-cards">
			<li class="cards__item">
				<img src="" alt="" class="cards__image">
				<div class="cards__name">
					<h2 class="cards__title"></h2>
					<button aria-label="Мне нравтся" type="button" class="cards__button_like"></button>
				</div>
				<button aria-label="Удалить" type="button" class="cards__button_delete"></button>
			</li>
		</template>

	</div>

</body>

</html>
