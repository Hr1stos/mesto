<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
</head>

<body class="page">
	<div class="page__container">

		<header class="header page__header">
			<img src="<%=require('./images/header-logo.svg')%>" alt="Логотип место" class="header__logo">
		</header>

		<main class="content">
			<section class="profile content__profile">
				<button aria-label="Изменить аватар" type="button" class="profile__avatar-edit-button">
					<img src="#" alt="Аватар" class="profile__avatar">
				</button>
				<div class="profile__info">
					<div class="profile__container">
						<h1 class="profile__name"></h1>
						<button aria-label="Редактироване" type="button" class="profile__edit-button"></button>
					</div>
					<p class="profile__opsane"></p>
				</div>
				<button aria-label="Добавление" type="button" class="profile__add-button"></button>
			</section>

			<section class="cards">
				<ul class="cards__container">
				</ul>
			</section>

		</main>

		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_type_edit">
			<div class="popup__container">
				<button aria-label="Закрыть" type="button" class="popup__close-button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form name="popup-form" class="popup__form">
					<input type="text" id="name" name="name" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
					<span id="error-name" class="popup__error"></span>
					<input type="text" id="about" name="about" placeholder="О себе" class="popup__input popup__input_type_about" required minlength="2" maxlength="200">
					<span id="error-about" class="popup__error"></span>
					<button type="submit" class="popup__submit-button">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_add">
			<div class="popup__container">
				<button aria-label="Закрыть" type="button" class="popup__close-button"></button>
				<h2 class="popup__title">Новое место</h2>
				<form name="popup-form" class="popup__form">
					<input type="text" id="text" name="name" placeholder="Название" class="popup__input" required minlength="2" maxlength="30">
					<span id="error-text" class="popup__error"></span>
					<input type="url" id="link" name="link" placeholder="Ссылка на картинку" class="popup__input" required>
					<span id="error-link" class="popup__error"></span>
					<button type="submit" class="popup__submit-button">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_image">
			<figure class="popup__container-image">
				<button aria-label="Закрыть" type="button" class="popup__close-button"></button>
				<img src="#" alt="#" class="popup__img">
				<figcaption class="popup__caption"></figcaption>
			</figure>
		</div>

		<div class="popup popup_type_avatar">
			<div class="popup__container">
				<button aria-label="Закрыть" type="button"
					class="popup__close-button"></button>
				<h2 class="popup__title">Обновить аватар</h2>
				<form name="popup-form" class="popup__form popup__form_type_avatar">
					<input type="url" id="avatar" name="avatar" placeholder="Ссылка на аватар" class="popup__input" required>
					<span id="error-avatar" class="popup__error"></span>
					<button type="submit" class="popup__submit-button">Сохранить</button>
				</form>
			</div>
		</div>

				<div class="popup popup_type_delete">
					<div class="popup__container">
						<button aria-label="Закрыть" type="button"
							class="popup__close-button"></button>
						<h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
						<form name="popup-form" class="popup__form popup__form_type_delete">
							<button type="submit" class="popup__submit-button popup__submit-button_type_delete">Да</button>
						</form>
					</div>
				</div>

		<template class="template-cards">
			<li class="card">
				<img src="#" alt="#" class="card__image">
				<div class="card__name">
					<h2 class="card__title"></h2>
					<div class="card__like-container">
						<button aria-label="Мне нравтся" type="button" class="card__button_like"></button>
						<p class="card__like-counter">0</p>
					</div>
				</div>
				<button aria-label="Удалить" type="button" class="card__button_delete"></button>
			</li>
		</template>

	</div>

</body>

</html>
