<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
</head>

<body class="page">
	<div class="page__container">

		<header class="header page__header">
			<img src="<%=require('./images/header-logo.svg')%>" alt="Логотип место" class="header__logo">
		</header>

		<main class="content">
			<section class="profile content__profile">
				<img src="<%=require('./images/avatar.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
				<div class="profile__info">
					<div class="profile__container">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button aria-label="Редактироване" type="button" class="profile__edit-button"></button>
					</div>
					<p class="profile__opsane">Исследователь океана</p>
				</div>
				<button aria-label="Добавление" type="button" class="profile__add-button"></button>
			</section>

			<section class="cards">
				<ul class="cards__container">
				</ul>
			</section>

		</main>

		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_type_edit">
			<div class="popup__container">
				<button aria-label="Закрыть" type="button" class="popup__close-button popup__close popup__close-button_edit"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form name="popup-form" class="popup__form">
					<input type="text" id="name" name="name" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
					<span id="error-name" class="popup__error"></span>
					<input type="text" id="opsane" name="opsane" placeholder="О себе" class="popup__input popup__input_type_opsane" required minlength="2" maxlength="200">
					<span id="error-opsane" class="popup__error"></span>
					<button type="submit" class="popup__submit-button">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_add">
			<div class="popup__container">
				<button aria-label="Закрыть" type="button" class="popup__close-button popup__close popup__close-button_add"></button>
				<h2 class="popup__title">Новое место</h2>
				<form name="popup-form" class="popup__form popup__form_add">
					<input type="text" id="text" name="name" placeholder="Название" class="popup__input popup__input_type_name" required minlength="2" maxlength="30">
					<span id="error-text" class="popup__error"></span>
					<input type="url" id="link" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
					<span id="error-link" class="popup__error"></span>
					<button type="submit" class="popup__submit-button">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_image">
			<figure class="popup__container-image">
				<button aria-label="Закрыть" type="button" class="popup__close-button popup__close popup__close-button_image"></button>
				<img src="#" alt="#" class="popup__img">
				<figcaption class="popup__caption"></figcaption>
			</figure>
		</div>

		<template class="template-cards">
			<li class="card">
				<img src="#" alt="#" class="card__image">
				<div class="card__name">
					<h2 class="card__title"></h2>
					<button aria-label="Мне нравтся" type="button" class="card__button_like"></button>
				</div>
				<button aria-label="Удалить" type="button" class="card__button_delete"></button>
			</li>
		</template>

	</div>

</body>

</html>
